<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Application Security Accessor</title>

<style>
  .header {
  overflow: hidden;
  background-color: #000000;
  padding: 10px 10px;
}
.logo{
font-size : 200%
}
#blocker {
position : absolute;
left : 30%;
top : 30 %;
}
#critical {
position : absolute;
left : 50%;
top : 30%;
}
#major {
position : absolute;
left : 70%;
top :30 %;
}

#minor {
position : 50%;

}
#info {
position : 50%;

}


</style>
</head>
<body>
<div class="header">
    <p class ="logo"  style="color:blue">The BodyGuards - Application Security Accessor</p>
</div>

<h3 align="center">Please select a project to view assessment in detail:</h3>

<div class="accordion"  >
    <div class="card" th:each = "project: ${projects}" >
        <div class="card-header" id="headingOne">
            <h2 class="mb-0" >
                <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" >
                  <a th:text = "${project} " th:href="@{/project(projectName=${project})}"></a>
                </button>
            </h2>

        </div>

    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
